<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_day 4_js 25</title>
        <script>
            function stringOperation(operation) {
                var str = document.getElementById("str");
                var subStr = document.getElementById("substr");

                switch (operation) {
                    case "search":
                        return str.value.search(subStr.value);
                        break;
                    case "uppper":
                        return str.value.toUpperCase();
                        break;
                    case "lower":
                        return str.value.toLowerCase();
                        break;
                    case "trim":
                        return str.value.trim();
                        break;
                    case "concat":
                        return str.value + subStr.value;
                        break;
                    case "replace":
                        return str.value.replace(subStr.value, document.getElementById("rstr").value);
                        break;
                    default:
                        return "<span color=\"red\">ERROR</span>"
                        break;
                }
            }


            window.onload = () => {
                var submit_btn = document.getElementById("sub-btn");
                submit_btn.onclick = () => {
                    var operations = document.getElementsByName("operation");
                    var selOperation;

                    for (const operation of operations) {
                        if (operation.checked) {
                            selOperation = operation.value;
                        }
                    }

                    document.getElementById("answer").innerHTML = stringOperation(selOperation);
                }
            }
        </script>
    </head>
    <body>
        <form action="javascript:void(0)" method="post">
            <p> Enter String: <input type="text" id="str" required> </p>
            <p> Enter Sub String: <input type="text" id="substr"> </p>
            <p> Replace with String: <input type="text" id="rstr"> </p>
            <p>
                <input type="radio"
                       name="operation"
                       id="op-1"
                       value="search">
                <label for="op-1">Search substring in main string</label>
                <input type="radio"
                       name="operation"
                       id="op-2"
                       value="uppper">
                <label for="op-2">To Upper Case</label>
                <input type="radio"
                       name="operation"
                       id="op-3"
                       value="lower">
                <label for="op-3">To Lower Case</label>
                <input type="radio"
                       name="operation"
                       id="op-4"
                       value="trim">
                <label for="op-4">Trim spaces</label>
                <input type="radio"
                       name="operation"
                       id="op-5"
                       value="concat">
                <label for="op-5">Concatinate</label>
                <input type="radio"
                       name="operation"
                       id="op-6"
                       value="replace">
                <label for="op-6">Replace</label>
            </p>
            <p>
                <input type="submit" name="sub-btn" id="sub-btn" value="Submit Query">
            </p>
            <p id="answer"></p>
        </form>
    </body>
</html>
