
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script>
      class Circle {
        constructor (radius) {
          this.radius = radius;
        }

        getArea () {
          return Math.round(Math.PI * Math.pow(this.radius, 2), 2);
        }

        getPerimeter () {
          return Math.round(2 * Math.PI * this.radius, 2);
        }
      }


      window.onload = () => {
          document.getElementById("cir-button").onclick = function () {
            var cir = new Circle(
              document.getElementById("cir-radius").value
            );

            document.getElementById("cir-area").innerHTML = cir.getArea();
            document.getElementById("cir-per").innerHTML = cir.getPerimeter();
          }
      }
    </script>
    <title>Assignment 3_js 23</title>
  </head>
  <body>
    <form action="javascript:void(0)">
      <div>
        <p> Radius  : <input type="text" id="cir-radius" required> </p>
        <input type="submit" id="cir-button" value="Display">
        <p> Area : <span id="cir-area" class="name"></span> </p>
        <p> Circumference : <span id="cir-per" class="name"></span> </p>
        <p></p>
      </div>
    </form>
  </body>
</html>
