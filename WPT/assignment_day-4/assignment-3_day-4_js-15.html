<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <script>
            window.onload = () => {
                document.getElementById("emp-button").onclick = () => {
                    var empArr = [];
                    empArr.push(document.getElementById("emp1").value);
                    empArr.push(document.getElementById("emp2").value);
                    empArr.push(document.getElementById("emp3").value);
                    empArr.push(document.getElementById("emp4").value);
                    empArr.push(document.getElementById("emp5").value);
                    empArr.push(document.getElementById("emp6").value);

                    document.getElementById("answer").innerHTML = empArr.sort();
                }
            }
        </script>
        <title>Assignment 3_js 15</title>
    </head>
    <body>
        <form action="#">
            <p>Employee 1 : <input type="text" id="emp1" required></p>
            <p>Employee 2 : <input type="text" id="emp2" required></p>
            <p>Employee 3 : <input type="text" id="emp3" required></p>
            <p>Employee 4 : <input type="text" id="emp4" required></p>
            <p>Employee 5 : <input type="text" id="emp5" required></p>
            <p>Employee 6 : <input type="text" id="emp6" required></p>
            <p>
                <input type="button" id="emp-button" value="Sort">
                <input type="reset" id="emp-reset" value="Reset">
            </p>
            <p id="answer"></p>
        </form>
    </body>
</html>
