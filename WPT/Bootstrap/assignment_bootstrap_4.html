<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary text-white m-5 p-4">
        <h1 class="h1 font-weight-bold">Adam's To Do List</h1>
    </header>
    <section class="ml-5 mr-5 pl-4 pr-4">
      <div class="row">
        <div class="col-5">
          <form class="form">
            <div class="mb-3">
              <label for="task" class="form-label h6">Task</label>
              <input id="task" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="loc" class="form-label h6">Location</label>
              <input type="text" id="loc" class="form-control">
            </div>
            <div class="ml-n5 pl-n5 mb-3 form-check">
              <input type="checkbox" name="done" id="done" class="form-chck-input">
              <label for="done" class="form-check-label h6">Done</label>
            </div>
            <input type="button" value="Add" class="btn-lgp btn-primary">
          </form>
        </div>
        <div class="col-7">
          <table class="table table-striped table-bordered">
            <tr>
              <th>Description</th>
              <th>Done</th>
            </tr>
            <tr>
              <td>Buy Flower</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Get Shoes</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Collect Tickets</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>Call Joe</td>
              <td>No</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
</body>
</html>
