<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 2</title>
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Enter number"));
            var i = 1;
            while (i <= num) {
                if (i % 2 == 0) {
                    document.write(i + "<br>");
                }
                i++;
            }
        </script>
    </body>
</html>
