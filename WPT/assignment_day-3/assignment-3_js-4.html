
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 4</title>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Enter a number"));
            var i = 1;

            while (i <= 10) {
                document.write(a + " * " + i + " = " +  a * i + "<br>");
                i++;
            }
        </script>
    </body>
</html>
