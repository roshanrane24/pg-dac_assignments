        <title>Assignment 3_js 6</title>
        <script>
            function min(){
                var min = arguments[0];

                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        </script>
    </head>
