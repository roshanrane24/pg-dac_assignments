<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3_js 5</title>
        <script>
            function findSum() {
                var res = 0;

                for (var i = 0; i < arguments.length; i++) {
                    res += arguments[i];
                }

                return res;
            }

            function findAvg() {
                return findSum(...arguments) / arguments.length;
            }
        </script>
    </head>
    <body>
        <script>
            var num = prompt("Enter a five number. (, seprated)");
            document.write("Sum of Numbers = " + findSum(...num.split(",").map(num => parseInt(num))) + "<br>");
            document.write("Average of Numbers = " + findAvg(...num.split(",").map(num => parseInt(num))) + "<br>");
        </script>
    </body>
</html>
