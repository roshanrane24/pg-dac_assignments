<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment-2_html5-1</title>
</head>
<body>
    <section>
        <h1>Appointment Scheduler</h1>
    </section>
    <section>
        <form  method="post" action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    Name<br><input type="text">
                </p>
                <p>
                    Telephone number<br><input type="tel">
                </p>
                <p>
                    E-mail address<br><input type="email">
                </p>
                <p>
                    Date of birth<br><input type="date">
                </p>
            </fieldset>
            <fieldset>
                <legend>Appointment Request</legend>
                <p>
                    What is your reason for your visit?<br><input type="text" placeholder="Select or type your reason">
                </p>
                <p>
                    Current pain level<br><input type="range">
                </p>
                <p>
                   Preferred date<br><input type="date">
                </p>
                <p>
                   Preferred time<br><input type="time">
                </p>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
