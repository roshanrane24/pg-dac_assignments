<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script>
      window.onload = () => {
          document.getElementById("button").onclick = function () {
              var userNum = parseInt(document.getElementById("num").value);
              var bingoArr = [Math.floor(Math.random() * 49) + 1,
                              Math.floor(Math.random() * 49) + 1,
                              Math.floor(Math.random() * 49) + 1,
                              Math.floor(Math.random() * 49) + 1,
                              Math.floor(Math.random() * 49) + 1];
              if (bingoArr.includes(userNum)) {
                  document.getElementById("answer").innerHTML = "BINGO";
              } else {
                  document.getElementById("answer").innerHTML = "Better Luck Next Time";
              }
          }
      }
    </script>
    <title>Assignment 3_js 15</title>
  </head>
  <body>
    <form action="#">
      <p>
        Enter a number between 1 to 50 : <input type="text" id="num" required />
      </p>
      <p>
        <input type="button" id="button" value="Roll" />
        <input type="reset" id="reset" value="Reset" />
      </p>
      <p id="answer"></p>
    </form>
  </body>
</html>
