<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_day 4_js 26</title>
        <script>
            function findSum(a) {
                var res = 0;

                while (a != 0) {
                    var d = a % 10;
                    a = Math.floor(a / 10);
                    res += d;
                }

                return res;
            }


            window.onload = () => {
                var number = document.getElementById("num");
                num.onchange = () => {
                    var answer = document.getElementById("answer");
                    answer.innerHTML = findSum(parseInt(number.value));
                }
            }
        </script>
    </head>
    <body>
        <form action="javascript:void(0)">
            <p>Enter a Positive Number less than 1000</p>
            <p><input type="number" id="num" max="1000" min="0"> </p>
            <p id="answer"></p>
        </form>
    </body>
</html>
