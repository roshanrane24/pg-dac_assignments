<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 1</title>
    </head>
    <body>
        <script>
            var i = parseInt(prompt("Enter number of time to display message."));
            var msg = prompt("Enter Your Message.");

            do {
                document.write(msg + "<br>");
                i--;
            } while (i>0);
        </script>
    </body>
</html>
