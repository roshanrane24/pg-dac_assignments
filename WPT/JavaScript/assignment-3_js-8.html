<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 1</title>
        <script>
            function pow(x, y) {
                var res = 1;
                for (var i = 0; i < y; i++) {
                    res *= x;
                }
                return res;
            }
        </script>
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter number"));
            var y = parseInt(prompt("Enter Power"));

            document.write("<h3>" + x + " ^ " + y + " = " + pow(x, y) + "</h3>");
        </script>
    </body>
</html>
