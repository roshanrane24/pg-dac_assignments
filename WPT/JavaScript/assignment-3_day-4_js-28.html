<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_day 4_js 28</title>
        <script>
            var persons = ["John",
                           "Steve",
                           "Ben",
                           "Damon",
                           "Ian"];
            window.onload = () => {
                var list = document.getElementById("list");

                for (const person of persons) {
                    var newItem = document.createElement("li");
                    newItem.innerHTML = person;

                    list.appendChild(newItem);
                }
            }
        </script>
    </head>
    <body>
        <h1>Members of my Group are</h1>
        <ol id="list">
        </ol>
    </body>
</html>
