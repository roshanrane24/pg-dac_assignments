<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 3</title>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Enter first number"));
            var b = parseInt(prompt("Enter second number"));
            var op = prompt("Enter operator (+ - * /)");

            switch (op) {
                case '+':
                    document.write(a + b + "<br>");
                    break;
                case '-':
                    document.write(a - b + "<br>");
                    break;
                case '*':
                    document.write(a * b + "<br>");
                    break;
                case '/':
                    document.write(a / b + "<br>");
                    break;
                default:
                    document.write("Enter a vallid operator");
            }
        </script>
    </body>
</html>
