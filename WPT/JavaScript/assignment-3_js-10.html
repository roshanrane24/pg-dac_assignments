
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 3_js 5</title>
        <script>
            function sumOfSquares (num) {
                var sum = 0;

                for (var i = 2; i < num; i++) {
                    if (i % 2 == 0) {
                        sum += i * i;
                    }
                }

                return sum;
            }
        </script>
    </head>
    <body>
        <script>
            var num = prompt("Enter a number");

            document.write("<h3>" + sumOfSquares(num) + "</h3>");
        </script>
    </body>
</html>
