<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 4_jquery 9</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                alert("Second list item is "
                      + $("li:nth-child(2)").text());
            });
        </script>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Kiwi</li>
            <li>Strawberry</li>
        </ul>
    </body>
</html>
