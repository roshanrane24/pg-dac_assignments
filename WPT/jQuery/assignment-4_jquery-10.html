
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 4_jquery 10</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                $("li").prepend((i) => {
                    return i + ": ";
                });

                $("ul").css("list-style-type", "none");
            });
        </script>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Kiwi</li>
            <li>Strawberry</li>
        </ul>
    </body>
</html>
