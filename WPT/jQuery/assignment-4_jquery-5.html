<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Assignment 4_jquery 5</title>
        <style>
section {
    padding: 3%;
    background-color:  lightblue;
}

div {
    background-color: lightpink;
    margin: 3%;
}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                $("div:nth-child(2)").css("background-color", "#006f62");
            })
        </script>
    </head>
    <body>
        <section>
            <div id="target">div target1</div>
            <div id="target">div target2</div>
            <div id="target">div target3</div>
        </section>
    </body>
</html>
